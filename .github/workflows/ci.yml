
name: CI - Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake pkg-config libcunit1 libcunit1-dev lcov

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build
        run: |
          cd build
          make -j$(nproc)

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Copy test data
        run: |
          mkdir -p build/test_data
          cp -r tests/test_data/* build/test_data/

      # Optional: Coverage
      - name: Generate coverage
        run: |
          cd build
          make coverage || true
